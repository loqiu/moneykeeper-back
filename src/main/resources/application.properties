spring.application.name=moneykeeper-back
#server.servlet.context-path=/moneykeeper
# 默认使用开发环境
spring.profiles.active=prod

# 服务器端口配置
server.port=8081
# log
logging.config=classpath:log4j2-spring.xml

#logging.level.org.apache.dubbo=DEBUG
#logging.level.com.alibaba.nacos=DEBUG
dubbo.scan.base-packages=com.loqiu.moneykeeper.service.impl
dubbo.provider.register=true
# mybatis
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.loqiu.moneykeeper.entity
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.log4j2.Log4j2Impl
# JWT
JWT.SECERT=moneykeeper_secret_key
